<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LumaForge Detailing</title>
  <meta name="description" content="Premium mobile auto detailing in your driveway. Crystal-clean interiors, glossy exteriors, and protection that lasts.">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <!-- integrated cool grey shimmer effect -->
  <style>
    .site-header { position: relative; overflow: hidden; }
    .site-header .shine{
      position:absolute; inset:0; pointer-events:none; mix-blend-mode:screen; opacity:.5;
      background:linear-gradient(75deg,transparent 30%,rgba(255,255,255,.12) 45%,rgba(255,255,255,.35) 50%,rgba(255,255,255,.12) 55%,transparent 70%);
      transform:translateX(-120%); animation:sweep 7.5s ease-in-out infinite;
    }
    @keyframes sweep{0%,20%{transform:translateX(-120%)}55%{transform:translateX(0%)}100%{transform:translateX(120%)}}

    /* -------- Polaroid Gallery (scoped to #gallery) -------- */
    #gallery .polaroid-stack{
      position:relative; width:min(980px,92vw); margin:0 auto 32px; height:clamp(300px,50vw,520px);
    }
    #gallery .polaroid{
      position:absolute; top:6%; left:8%; width:min(440px,48%); background:#fff; border-radius:6px;
      padding:12px 12px 42px; box-shadow:0 18px 40px rgba(0,0,0,.35),0 6px 16px rgba(0,0,0,.25);
      transform-origin:center; transition:transform .25s ease, box-shadow .25s ease; user-select:none;
    }
    #gallery .polaroid img{ width:100%; height:auto; display:block; border-radius:4px; }
    #gallery .polaroid .caption{
      font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      letter-spacing:.08em; text-transform:uppercase; font-weight:700; font-size:12px; color:#111; opacity:.75;
      position:absolute; left:16px; bottom:10px;
    }
    #gallery .polaroid.before{ transform:rotate(-6deg); z-index:1; }
    #gallery .polaroid.after{ left:auto; right:8%; top:10%; transform:rotate(5deg); z-index:2; }
    #gallery .polaroid:hover{ transform:translateY(-4px) scale(1.02) rotate(var(--tilt,0deg));
      box-shadow:0 28px 60px rgba(0,0,0,.44),0 10px 24px rgba(0,0,0,.28);
    }
    #gallery .polaroid.before:hover{ --tilt:-6deg; }
    #gallery .polaroid.after:hover{ --tilt:5deg; }
    @media (max-width:720px){
      #gallery .polaroid-stack{ height:auto; display:grid; gap:18px; }
      #gallery .polaroid{ position:static; width:100%; transform:none; }
      #gallery .polaroid:hover{ transform:translateY(-2px) scale(1.01); }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="shine"></div>
    <div class="container nav">
      <div class="brand">
        <img src="assets/logo.png" alt="LumaForge Detailing Logo" class="logo"/>
        <span class="brand-name">LumaForge Detailing</span>
      </div>
      <nav>
        <a href="#services">Services</a>
        <a href="#pricing">Pricing</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact" class="btn btn-primary small">Book Now</a>
      </na
